plugins {
    id 'java'
    id 'maven'
}

group = 'co.uk.epiclabs'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    jcenter()
    mavenLocal()

    maven {
        url 'http://repo.bodar.com'
    }
}

dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.22'

    compile 'com.googlecode.totallylazy:totallylazy:1130'
    compile 'com.googlecode.funclate:funclate:110'
    compile 'com.thoughtworks.qdox:qdox:1.12.1'
    compile 'com.sky.sns:baron-greenback:1.70'
    compile 'net.sourceforge.plantuml:plantuml:7933'

    compile 'com.googlecode.jarjar:jarjar:1.1'
    compile 'antlr:antlr:2.7.7'
    compile 'org.antlr:stringtemplate:3.2.1'

    //optional
    compile 'org.jdom:jdom:1.1'
    compile 'jaxen:jaxen:1.1.1'
    compile 'net.sourceforge.plantuml:plantuml:7933'
    compile 'com.googlecode.yadic:yadic:167'

    compile 'junit:junit-dep:4.8.2'
    compile 'org.hamcrest:hamcrest-core:1.2'
    compile 'org.hamcrest:hamcrest-library:1.2'

    /**
     mvn:org.hamcrest:hamcrest-core:jar:1.2
     mvn:org.hamcrest:hamcrest-library:jar:1.2
     mvn:junit:junit-dep:jar|sources:4.8.2

     mvn:antlr:antlr:jar:2.7.7
     mvn:org.antlr:stringtemplate:jar:3.2.1
     mvn:com.thoughtworks.qdox:qdox:jar:1.12.1
     mvn:com.googlecode.jarjar:jarjar:jar:1.1

     mvn://repo.bodar.com/com.googlecode.totallylazy:totallylazy:pack|sources:1130
     mvn://repo.bodar.com/com.googlecode.funclate:funclate:pack|sources:110
     */
}

