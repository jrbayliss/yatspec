plugins {
    id 'java'
}


group = 'co.uk.epiclabs'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    jcenter()

    maven {
        url 'http://repo.bodar.com'
    }
}

dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'com.googlecode.totallylazy:totallylazy:1.86'
    compile 'org.jdom:jdom:1.1'
    compile 'com.thoughtworks.qdox:qdox:1.12.1'
    compile 'com.sky.sns:baron-greenback:1.70'
    compile 'net.sourceforge.plantuml:plantuml:7933'

    compile 'junit:junit-dep:4.8.2'
    compile 'org.hamcrest:hamcrest-core:1.2'
    compile 'org.hamcrest:hamcrest-library:1.2'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}